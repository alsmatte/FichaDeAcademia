<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Adicionar novo treino</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <h1>Adicionar novo treino</h1>
        <form id="myform" th:action="@{/salvarTreino}" th:object="${treino}" method="post">
           <div>
               <!--  <p>ID: <input type="number" th:field="${treino.id}" /></p> -->
               <p>Nome do treino: <input type="text" id="nomeTreino" onblur="validarNomeTreino()" th:field="*{nomeTreino}" required placeholder="Digite aqui" class="form-control mt-4 col-4" /></p>
               <div class="erro" id="nomeErro"></div>
               <p>Tipo de treino: <input type="text" id="tipo" onblur="validarTipo()" th:field="*{tipo}" required placeholder="(ex: perna)" class="form-control mt-4 col-4"/></p>
               <div class="erro" id="tipoErro" ></div>
               <p>Vezes na semana: <input type="number" min="1" id="frequencia" onblur="validarFrequencia()" required th:field="*{frequencia}" class="form-control mt-4 col-4"/></p>
               <div class="erro" id="frequenciaErro" ></div>
               <div>
                    <label for="informaDias">Informar dias da semana?</label>
                    <input type="radio" id="sim" name="informaDias" value="true" th:checked="${informaDias == true}"> Sim
                    <input type="radio" id="nao" name="informaDias" value="false" th:checked="${informaDias == false}"> Não

                    <div class="erro" id="informaDiasErro"></div>
                </div>
               
               <div id="dias-da-semana">
                <label>Escolha os dias da semana:</label>
                <div>
                    <input type="checkbox" name="segunda" id="segunda" class="dias" th:checked="*{seg}"> Segunda-feira
                </div>
                <div>
                    <input type="checkbox" name="terca" id="terca" class="dias" th:checked="*{ter}"> Terça-feira
                </div>
                <div>
                    <input type="checkbox" name="quarta" id="quarta" class="dias" th:checked="*{qua}"> Quarta-feira
                </div>
                <div>
                    <input type="checkbox" name="quinta" id="quinta" class="dias" th:checked="*{qui}"> Quinta-feira
                </div>
                <div>
                    <input type="checkbox" name="sexta" id="sexta" class="dias" th:checked="*{sex}"> Sexta-feira
                </div>
                <div>
                    <input type="checkbox" name="sabado" id="sabado" class="dias" th:checked="*{sab}"> Sábado
                </div>
                <div>
                    <input type="checkbox" name="domingo" id="domingo" class="dias" th:checked="*{dom}"> Domingo
                </div>
                <div class="erro" id="diasErro"></div> 
            </div>
           </div> 
            <br>
           <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <br>
        <a th:href="@{/treinos}" class="link-opacity-50-hover">Voltar</a>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script th:src="@{/js/script.js}" defer></script>
    </body>
</html>
